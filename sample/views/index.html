<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seedgo sample app</title>
  </head>
  <body>
    <h1>List of users:</h1>
    <% users.forEach(function(user) { %>
      <div>
        <h2><% user.firstName %> <% user.lastName %></h2>
        <p>Email: <% user.email %></p>
      </div>
    <% }) %>
  </body>
</html>
